<div class="card ht-link" (click)="onItemSelected(recipe.id)">
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <img class="img-fluid" [src]="recipe.imageUrl" alt="" />
      </div>
      <div class="col-md-9">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
    </div>
  </div>
</div>
