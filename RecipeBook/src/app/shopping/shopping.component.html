<div class="row">
  <div class="col-md-6">
    <rb-shopping-detail></rb-shopping-detail>
  </div>
  <div class="col-md-6">
    <div>
      <h2>Ingredients</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of ingredients">
          <h4>{{ ingredient.name }} -- {{ ingredient.quantity }}</h4>
        </li>
      </ul>
    </div>
  </div>
</div>
