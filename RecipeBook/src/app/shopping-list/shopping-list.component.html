<div class="row">
  <div class="col-md-6">
    <ht-shopping-detail
      (onAddIngredient)="updateIngredientList($event)"
    ></ht-shopping-detail>
  </div>

  <div class="col-md-6">
    <h2>Ingredients List</h2>
    <hr />

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients">
        <h4>{{ ingredient.name }}</h4>
        <p>{{ ingredient.quantity }}</p>
      </li>
    </ul>
  </div>
</div>
