<div class="login-box">
  <div class="login-container">
    <h2>Login</h2>
    <div class="text-box">
      <input type="text" placeholder="UserName" #txtUserName />
    </div>

    <div class="text-box">
      <input type="password" placeholder="Password" #txtPassword />
    </div>

    <div class="btn-container">
      <button type="button" class="btn btn-primary my-btn" (click)="login()">
        Login
      </button>
    </div>
  </div>
</div>
